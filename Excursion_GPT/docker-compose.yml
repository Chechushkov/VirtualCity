version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: excursion-gpt-postgres
    environment:
      POSTGRES_DB: 3D_Excursion
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - excursion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: excursion-gpt-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
      MINIO_DEFAULT_BUCKETS: "models"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    networks:
      - excursion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # MinIO Client for bucket initialization
  minio-create-buckets:
    image: minio/mc:latest
    container_name: excursion-gpt-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 admin admin12345) do echo 'Waiting for MinIO...' && sleep 2; done;
      /usr/bin/mc mb minio/models --ignore-existing;
      /usr/bin/mc anonymous set download minio/models;
      echo 'MinIO bucket initialized successfully';
      "
    networks:
      - excursion-network
    restart: "no"

  # ASP.NET Core Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: excursion-gpt-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=3D_Excursion;Username=postgres;Password=postgres
      Jwt__Key: ThisIsAStrongSecretKeyForJWTAuthenticationAndItShouldBeLongEnough
      Jwt__Issuer: ExcursionGPTApi
      Jwt__Audience: ExcursionGPTClients
      Minio__Endpoint: minio:9000
      Minio__AccessKey: admin
      Minio__SecretKey: admin12345
      Minio__BucketName: models
      Minio__UseSSL: false
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - excursion-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: excursion-gpt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - excursion-network
    restart: unless-stopped

  # pgAdmin for database management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: excursion-gpt-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@excursion.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - excursion-network
    restart: unless-stopped

networks:
  excursion-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local
